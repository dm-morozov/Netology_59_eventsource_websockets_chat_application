<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание по занятию "Работа с HTTP — HelpDesk"</title>
</head>
<body>
    <div class="modal-overlay modal-add-edit hidden">
        <form action="" class="modal-form">
            <div class="modal-header">
                <h3 class="modal-title"></h3>
                <button class="close-btn" type="button">✖</button>
            </div>
            <div class="modal-body">
                <label for="name">Краткое описание</label>
                <input type="text" id="name" name="name" autocomplete="off" required>
                <label for="description">Подробное описание</label>
                <textarea name="description" id="description" autocomplete="off"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel-btn">Отмена</button>
                <button type="submit" class="ok-btn">OK</button>
            </div>
        </form>
    </div>

    <div class="modal-overlay modal-delete hidden">
        <div class="modal-form">
            <div class="modal-header">
                <h3 class="modal-title">Удалить тикет</h3>
                <button class="close-btn-delete" type="button">✖</button>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить тикет <span class="delete-ticket-name"></span>? Это действие необратимо.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel-btn-delete">Отмена</button>
                <button type="submit" class="delete-btn-modal">Удалить</button>
            </div>
        </div>
    </div>

    <div class="preloader">
    <div class="spinner"></div>
    <div class="preloader-message">
        <p class="preloader-heading">Сервер запускается...</p>
        <p class="preloader-subtext">Пожалуйста, подождите, это может занять до 50 секунд.</p>
    </div>
    </div>

    <div class="container">
        <h1><a href="https://github.com/netology-code/ahj-homeworks/tree/AHJ-50/http/helpdesk">Домашнее задание по занятию "Работа с HTTP — HelpDesk"</a></h1>
        <div class="add-ticket"><button class="add-ticket-btn">Добавить тикет</button></div>
        <div id="root"></div>
    </div>
</body>
</html>
